<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
  </head>
  <body>
    <!-- contact section -->
    <section class="bg-gray-50">
      <form
        class="flex flex-col gap-4 justify-center p-2 w-[30rem] mx-auto rounded-md bg-gray-300"
        action="#"
      >
        <div class="flex flex-col gap-4">
          <label for="#">Full Name:</label>
          <input
            class="border border-gray-600 rounded-md px-3 py-3 focus:border-red-950 outline-none"
            type="text"
            name="Fname"
            id="Fname"
            placeholder="e.g Kenneth Okwuchukwu"
          />
        </div>

        <div class="flex flex-col gap-4">
          <label for="#">Email:</label>
          <input
            class="border border-gray-600 rounded-md px-3 py-3 focus:border-red-950 outline-none"
            type="email"
            name="Email"
            id="Email"
            placeholder="e.g Okwu***#gmail.com"
          />
        </div>

        <div class="flex flex-col gap-4">
          <label for="#">Phone Number:</label>
          <input
            class="border border-gray-600 rounded-md px-3 py-3 focus:border-red-950 outline-none"
            type="number"
            name="number"
            id="number"
            placeholder="e.g 0811***8283"
          />
        </div>

        <div class="flex flex-col gap-4">
          <label for="#">Subject</label>
          <textarea
            class="border border-gray-600 rounded-md px-3 py-3 focus:border-red-950 outline-none"
            name="subject"
            id="subject"
            placeholder="Write something..."
            cols="30"
            rows="8"
          ></textarea>
        </div>

        <div>
          <input
            type="submit"
            name="submit"
            id="submit"
            value="Submit"
            class="border border-gray-600 py-3 px-12 rounded-md bg-green-800 hover:bg-green-950 hover:text-gray-300"
          />
        </div>
      </form>
    </section>
